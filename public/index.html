<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      tr,th,td{
        border: 2px solid;
        padding: 10px;
        text-align: center
      }
      th{
        background-color: rgb(174, 225, 225);
      }
      table{
        border-collapse: collapse;
        background-color: bisque;
        /* align-items: center; */
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Planets Data</h1>
      <hr />
      <div class="data">
        <table>
            <tr>
                <th>Name</th>
                <th>Mass(10^24kg)</th>
                <th>Diameter (km)</th>
                <th>Density (kg/m3)</th>
                <th>Gravity (m/s2)</th>
                <th>Length of day (hours)</th>
                <th>Distance from Sun (106km)</th>
                <th>Mean temperature (Â°C)</th>
                <th>Number of moons</th>
                <th>Notes</th>
            </tr>    
        </table>
      </div>
    </div>
    <script>
      const table = document.querySelector("table");

      async function aliya() {
        const res = await fetch("/api/planet");
        const value = await res.json();
        console.log(value);

        value.forEach((e) => {
          const tr = document.createElement("tr");
          const td1 = document.createElement("td");
          const td2 = document.createElement("td");
          const td3 = document.createElement("td");
          const td4 = document.createElement("td");
          const td5= document.createElement("td");
          const td6 = document.createElement("td");
          const td7 = document.createElement("td");
          const td8 = document.createElement("td");
          const td9 = document.createElement("td");
          const td10 = document.createElement("td");
          td1.textContent = e.Name;
          td2.textContent = e.Mass;
          td3.textContent = e.Diameter;
          td4.textContent = e.Density;
          td5.textContent = e.Gravity;
          td6.textContent = e.Length_of;
          td7.textContent = e.Distance_from;
          td8.textContent = e.Mean_temperature;
          td9.textContent = e.Number_moon;
          td10.textContent = e.Notes;

          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);
          tr.appendChild(td4);
          tr.appendChild(td5);
          tr.appendChild(td6);
          tr.appendChild(td7);
          tr.appendChild(td8);
          tr.appendChild(td9);
          tr.appendChild(td10);
          table.appendChild(tr);

       
        });
      }
      aliya();
    </script>
  </body>
</html>
